@import models.Teacher
@(teacherForm: Form[Teacher],teacher : Teacher)
@main("Product form") {
    <html lang="en">
        <body spsourceindexset="666" spisdocumentcomplete="666" class="breakpoint-1200" style="height : 733 px ;">

                <!-- Header -->
            <header class="header navbar navbar-fixed-top" role="banner">
                    <!-- Top Navigation Bar -->
                <div class="container">
                        <!-- Logo -->
                    <a class="navbar-brand" href="@routes.Teachers.base_user_teacher()">
                        <img src="@routes.Assets.at("assets/img/logo.png")" alt="logo">
                        <strong>ME</strong>LON
                    </a>
                        <!-- /logo -->

                        <!-- Sidebar Toggler -->
                    <a href="#" class="toggle-sidebar bs-tooltip" data-placement="bottom" data-original-title="Toggle navigation">
                        <i class="icon-reorder"></i>
                    </a>
                        <!-- /Sidebar Toggler -->


                        <!-- Top Right Menu -->
                    <ul class="nav navbar-nav navbar-right">

                            <!-- .row .row-bg Toggler -->


                            <!-- Project Switcher Button -->


                            <!-- User Login Dropdown -->
                        <li class="dropdown user">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <!--<img alt="" src="assets/img/avatar1_small.jpg" />-->
                                <i class="icon-male"></i>
                                <span class="username">@teacherForm("email").value</span>
                                <i class="icon-caret-down small"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="@routes.Teachers.details(teacher)"><i class="icon-user"></i> My Profile</a></li>
                                <li class="divider"></li>
                                <li><a href="@routes.Application.logout()"><i class="icon-key"></i> Log Out</a></li>
                            </ul>
                        </li>
                            <!-- /user login dropdown -->
                    </ul>
                        <!-- /Top Right Menu -->
                </div>
                    <!-- /top navigation bar -->

                    
            </header>
                <!-- /.header -->

            <div class="fixed-header" id="container">
                <div id="sidebar" class="sidebar-fixed">
                    <div style="position : relative ; overflow : hidden ; width : auto ; height : 100 % ;" class="slimScrollDiv">
                        <div style="overflow : hidden ; width : auto ; height : 100 % ;" id="sidebar-content">

                            
                                <!--=== Navigation ===-->
                            <ul id="nav">
                                <li>
                                    <a href="@routes.Teachers.details(teacher)">
                                        <i class="icon-dashboard"></i>
                                        My account
                                    </a>
                                </li>


                            </ul>


                        </div>
                        <div style="background : none repeat scroll 0 % 0 % rgb ( 0, 0, 0 ) ; width : 7 px ; position : absolute ; top : 0 px ; opacity : 0.4 ; display : none ; border-radius : 7 px ; z-index : 99 ; right : 1 px ; height : 391 px ;"
                        class="slimScrollBar"></div>
                        <div style="width : 7 px ; height : 100 % ; position : absolute ; top : 0 px ; display : none ; border-radius : 7 px ; background : none repeat scroll 0 % 0 % rgb ( 51, 51, 51 ) ; opacity : 0.2 ; z-index : 90 ; right : 1 px ;"
                        class="slimScrollRail"></div>
                    </div>
                    <div id="divider" class="resizeable"></div>
                </div>
                    <!-- /Sidebar -->

                <div id="content">
                    <div class="container">
                            <!-- Breadcrumbs line -->

                            <!-- /Breadcrumbs line -->

                            <!--=== Page Header ===-->

                            <!-- /Page Header -->

                            <!--=== Page Content ===-->
                            <!--=== Inline Tabs ===-->
                        <div class="row">
                            <div class="col-md-12">
                                    <!-- Tabs-->
                                <div class="tabbable tabbable-custom tabbable-full-width">
                                    <div class="tab-content row">
                                            <!--=== Overview ===-->

                                            <!-- /Overview -->

                                            <!--=== Edit Account ===-->
                                        <div class="tab-pane active" id="tab_edit_account">
                                            <form sourceindex="5" class="form-horizontal" action="@routes.Teachers.save()" method="post">
                                                <div class="col-md-12">
                                                    <div class="widget">
                                                        <div class="widget-header">
                                                            <h4>General Information</h4>
                                                        </div>

                                                        <div class="widget-content">
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                	<input type="hidden" value="@teacherForm("id").valueOr("")" name="id"/>
                                                                    <div class="form-group">
                                                                        <label class="col-md-4 control-label">
                                                                            Email:</label>
                                                                        <div class="col-md-8"><input sourceindex="6" name="email" class="form-control" value="@teacherForm("email").value" type="text" disabled ="disabled"></div>
                                                                    </div>
																	<div class="form-group">
                                                                        <label class="col-md-4 control-label">Name:</label>
                                                                        <div class="col-md-8"><input sourceindex="7" name="name" class="form-control" value="@teacherForm("name").value" type="text" disabled = "disabled"></div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label class="col-md-4 control-label">Phone:</label>
                                                                        <div class="col-md-8"><input sourceindex="6" name="phone" class="form-control" value="@teacherForm("phone").value" type="text"></div>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="col-md-4 control-label">Work station: </label>
                                                                        <div class="col-md-8"><input sourceindex="6" name="joined_year" class="form-control" value="@teacherForm("works").value" type="text" disabled ="disabled"></div>
                                                                    </div>
                                                                </div>
                                                            </div> <!-- /.row -->


                                                        </div><!-- /.widget-content -->
                                                    </div><!-- /.widget -->
                                                </div> <!-- /.col-md-12 -->

                                                <div class="col-md-12 form-vertical no-margin">
                                                    <div class="form-actions">
														<a class="btn btn-primary" href="@routes.Password.changePassword()">
                                                            Change Password</a>
                                                        <input sourceindex="14" value="Update Account" class="btn btn-primary pull-right" type="submit">
                                                        <a class="btn btn-primary" href="@routes.Teachers.base_user_teacher()">
                                                            Cancel</a>
														
                                                    </div>
                                                </div>
                                                    <!-- /.col-md-12 -->
                                            </form>

                                                <!-- /.row -->
                                        </div>
                                            <!-- /.widget-content -->
                                    </div>
                                        <!-- /.widget -->
                                </div>
                                    <!-- /.col-md-12 -->

                            </div>
                                <!-- /Edit Account -->
                        </div>
                            <!-- /.tab-content -->
                    </div>
                        <!--END TABS-->
                </div>
            </div>
                <!-- /.row -->
                <!-- /Page Content -->
            </div>
                <!-- /.container -->

            </div>
            </div>


            
            <div style="display : none ; position : absolute ;" id="flotTip"></div>
        </body>
    </html>
}

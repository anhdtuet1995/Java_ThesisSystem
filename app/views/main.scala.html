@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Hệ thống quản lý đăng ký luận văn</title>
            <!--=== CSS ===-->
            <!-- Bootstrap -->
        <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet" type="text/css">
            <!-- Theme -->
        <link href="@routes.Assets.at("assets/css/main.css")" rel="stylesheet" type="text/css">
        <link href="@routes.Assets.at("assets/css/plugins.css")" rel="stylesheet" type="text/css">
        <link href="@routes.Assets.at("assets/css/responsive.css")" rel="stylesheet" type="text/css">
        <link href="@routes.Assets.at("assets/css/icons.css")" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="@routes.Assets.at("assets/css/fontawesome/font-awesome.min.css")">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" type="text/css">

            <!--=== JavaScript ===-->

        <script type="text/javascript" src="@routes.Assets.at("assets/js/libs/jquery-1.10.2.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("plugins/jquery-ui/jquery-ui-1.10.2.custom.min.js")"></script>

        <script type="text/javascript" src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("assets/js/libs/lodash.compat.min.js")"></script>

            <!-- App -->
        <script type="text/javascript" src="@routes.Assets.at("assets/js/app.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("assets/js/plugins.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("assets/js/plugins.form-components.js")"></script>
        <script>
        $ ( document ).ready ( function ( ) {
        "use strict" ;

        App.init ( ) ; // Init layout and core plugins
        Plugins.init ( ) ; // Init all plugins
        FormComponents.init ( ) ; // Init all form-specific plugins
        } ) ;
        </script>


        <script>

        function del ( urlToDelete ) {

        $.ajax ( {

        url : urlToDelete,

        type : 'DELETE',

        success : function ( results ) {

        // Refresh the page

        location.reload ( ) ;

        }

        } ) ;

        }

        </script>
        <title>@title</title>
        <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet" media="screen">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        @if(flash.containsKey("success")){

            <div class="alert alert-success">

            @flash.get("success")

            </div>

        }

        @if(flash.containsKey("error")){

            <div class="alert alert-error">

            @flash.get("error")

            </div>

        }
    </body>
</html>
